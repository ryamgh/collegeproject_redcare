
 {% extends 'base.html' %}
{% block content %}
<div class="container">
    <h3>Edit Profile</h3>
    <form method="POST" enctype="multipart/form-data"> {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Profile Updated Successfully");
    document.location = "/profile"
    {% endif %}
</script>
{% endblock %}
